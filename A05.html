    <div>

      <script>
      $("#btnCalcular").click(function() {
        if (arrAlumnos["Edad"].length != 5){
          var strFila = obtenerDatos($("#edad").val(), $("#estatura").val());
          $("#filas").append(strFila);

          $("#divResult").html(calcularDatos());
        }
        console.log(arrAlumnos);
      });
      </script>
